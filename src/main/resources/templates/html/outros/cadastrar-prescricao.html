<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HARG Medical</title>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/cadastrar-prescricao.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>

<body>
    <div id="all">
        <!-------------- CONTEÚDO PRINCIPAL ---------------->
        <div id="main-card">
            <!-------------- TOPO ---------------->
            <div id="top">
                <div class="img-content">
                        <a href="/"><img th:src="@{/img/logo1.png}" id="img-top"></a>
                </div>
            </div>
            <!---------------- MEIO -------------->
            <div id="mid">
                <div class="forms">
                    <form id="cadastrar-prescricao">
                        <div class="info-pessoa">
                            <div class="cpf-content">
                                <div class="cpf-input">
                                    <label for="cpf">Insira o CPF do Paciente</label>
                                    <input class="campo-cpf" type="text" id="cpf" name="cpf">
                                </div>
                                <div class="result-paciente">
                                    <h1>Paciente: <span id="nome-paciente"></span></h1>
                                </div>
                            </div>
                            <div class="choose medico-input">
                                <label for="selectMedicos">Medico</label>
                                <select class="select2" id="selectMedicos">
                                    <option value="0"></option>
                                </select>
                            </div>
                        </div>
                        <div class="choose content-forms" id="container">
                            <div class="consulta-content" id="medicamento-1">
                                <label for="remedio">REMEDIO</label>
                                <input class="receita nome" type="text" name="remedio">

                                <label for="intervalo">INTERVALO</label>
                                <input class="receita intervalo" type="text" name="intervalo">

                                <label for="valor">VALOR</label>
                                <input class="receita valor" type="text" name="valor">
                            </div>
                        </div>
                        <div class="button-content">
                            <div class="button">
                                <input id="submit-button" type="submit" value="Prescrever">
                                <input id="more-button" type="submit" value="+">
                            </div>
                            <div class="result">
                                <p id="result-cadastro">Resultado</p>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <!---------------- RODAPE -------------->
            <div id="bottom">
                <img th:src="@{/img/logo2.png}" id="img-bottom">
                <p id="tel-bottom">Telefone: <strong>(82) 3252-9081</strong></p>
                <p id="copy-bottom">© 2023 HARG. Todos os direitos reservados.</p>
            </div>
            <!----------- FIM CONTEÚDO PRINCIPAL ------------->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script th:src="@{/js/cadastrar-prescricao.js}"></script>
</body>

</html>
