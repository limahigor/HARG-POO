<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>HARG Medical</title>
        <meta charset="utf-8">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" th:href="@{/css/pagina.css}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>

        <div id="all">
            <!-------------- CONTEÚDO PRINCIPAL ---------------->
            <div id="main-card">
                <!-------------- TOPO ---------------->
                <div id="top">
                    <a href="/"><img th:src="@{/img/logo1.png}" id="img-top"></a>
                </div>

                <!---------------- MEIO -------------->

                <div id="mid">
                    <div class="paciente">
                        <div class="info-pacientes">
                            <div class="info">
                                <h1>Nome: <span class="dados" th:text="${nome}"></span></h1>
                                <h1>CPF: <span class="dados" th:text="${cpf}"></span></h1>
                                <h1>Idade: <span class="dados" th:text="${idade}"></span></h1>
                                <h1>Sexo: <span class="dados" th:text="${sexo}"></span></h1>
                            </div>
                            <div class="comorbidades">
                                <h1 class="title">Comorbidades</h1>
                            </div>
                        </div>

                        <div class="detalhes">
                            <div class="menu">
                                <button class="tablinks canto-esquerdo" onclick="openCity(event, 'Paris')">Exames</button>
                                <button class="tablinks" onclick="openCity(event, 'Tokyo')">Consultas</button>
                                <button class="tablinks" onclick="openCity(event, 'London')">Procedimentos</button>
                                <button class="tablinks canto-direito" onclick="openCity(event, 'London')">Prescrições</button>
                            </div>
                            <div class="content">
                                <ul id="list-content">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!---------------- RODAPE -------------->
                <div id="bottom">
                    <img th:src="@{/img/logo2.png}" id="img-bottom">
                    <p id="tel-bottom">Telefone: <strong>(82) 3252-9081</strong></p>
                    <p id="copy-bottom">© 2023 HARG. Todos os direitos reservados.</p>
                </div>
                <!----------- FIM CONTEÚDO PRINCIPAL ------------->
            </div>
        </div>
    </body>
</html>
