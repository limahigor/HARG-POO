<!DOCTYPE html>
<html>
    <head>
        <title>HARG Medical</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/cadastrar-paciente.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>

        <div id="all">
            <!-------------- CONTEÚDO PRINCIPAL ---------------->
            <div id="main-card">
                <!-------------- TOPO ---------------->
                <div id="top">
                    <a href="/"><img src="../img/logo1.png" id="img-top"></a>
                </div>
                <!---------------- MEIO -------------->
                <div id="mid">
                    <div class="forms">
                        <form id="paciente">
                            <div class="text-box">
                                <label for="nome">nome completo</label>
                                <input class="campo-nome" type="text" id="nome" name="nome">

                                <label for="nome">CPF</label>
                                <input class="campo-cpf" type="text" id="cpf" name="cpf">
                            </div>

                            <label for="nome">data de nascimento</label>
                            <input class="campo-data" type="date" id="date" name="date">

                            <label for="sexo">gênero</label>
                            <input class="campo-genero" type="radio" name="sexo" value="M">Masculino
                            <input class="campo-genero" type="radio" name="sexo" value="F">Feminino
                            
                            <label for="comorbidade">Comorbidades:</label>
                            <div class="campo-comorbidade">
                                <input type="checkbox" name="comorbidade">Tabagismo
                                <input type="checkbox" name="comorbidade">Obesidade
                                <input type="checkbox" name="comorbidade">Hipertensao
                                <input type="checkbox" name="comorbidade">Gestante
                                <input type="checkbox" name="comorbidade">Diabetes
                            </div>
                            <div class="button">
                                <input id="submit-button" type="submit">
                                <p id="result-cadastro">Resultado</p>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!---------------- RODAPE -------------->
                <div id="bottom">
                    <img src="../img/logo2.png" id="img-bottom">
                    <p id="tel-bottom">Telefone: <strong>(82) 3252-9081</strong></p>
                    <p id="copy-bottom">© 2023 HARG. Todos os direitos reservados.</p>
                </div>
                <!----------- FIM CONTEÚDO PRINCIPAL ------------->
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="../js/verify-form-paciente.js"></script>
        <script src="../js/submit-formulary.js"></script>
    </body>
</html>
